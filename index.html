/* Container Styles */
.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.8); /* White with 20% visibility */
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    max-width: 350px;
    width: 90%;
    position: relative;
}


      
      .bank-container {
    display: flex;
    align-items: center;
    gap: 8px; /* Space between logo and text */
    background-color: #f0f0f0;
    padding: 8px;
    border-radius: 6px;
    display: inline-flex;
}

.bank-logo {
    width: 24px;
    height: 24px;
    border-radius: 4px;
    vertical-align: middle; /* Ensures inline images align properly */
} 
        /* Logo Styles with Pulse Animation */
        .logo {
            width: 160px;
            height: 80px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            animation: pulse 2s infinite ease-in-out;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Pulsating effect */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            }
        }

        /* Expand effect when hovered */
        .logo:hover {
            transform: scale(1.2);
        }

        /* Heading Styles */
        .heading {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        /* Account and Phone Number Styles */
        .account-number, .phone-number {
            font-family: "Courier New", monospace;
            background-color: #f0f0f0;
            padding: 8px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 10px;
            color: #555;
        }

        /* Copy Button Styles */
        .copy-button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #000077;
            color: white;
            border-radius: 4px;
            margin-top: 5px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .copy-button:hover {
            background-color: #030303;
        }

        /* Copy Confirmation Message */
        .copy-confirmation {
            font-size: 12px;
            color: white;
            background-color: #030303;
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        /* Footer Styles */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000077;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ffdd57;
        }
    </style>
</head>
